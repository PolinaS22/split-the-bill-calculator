<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Budget</title>
      <link rel="icon" href="data:,">
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
    </head>
   <body>  
      <div id="container">
         <h1>Let's Split Our Bill!!</h1>
         <form>
            <p>Bill</p>
            <span>💲 <input id="bill" type="text" placeholder="Bill"></span>
            <p>Number of people</p>
            <span>🧑🏻‍🤝‍🧑🏻 <input type="text" id="people" placeholder="How many people?"></span>
            <p>💗Did you like our service?💗</p>
            <button id="addTip">Add a tip</button>
            <select id="tip" class="optionTip">
               <option disabled>Select an option</option>
               <option value="0.30">Wow! 30%</option>
               <option value="0.20">Good service! 20%</option>
               <option value="0.10">It was OK! 10%</option>
               <option value="0.00" selected>No tip</option>
            </select>
            <button id="btn">Calculate</button>
         </form>
         <div id="showTotalAmountToPay">
            <div id="billSplit">
               <p class="top-border">Bill</p>
               <span>$</span>
               <span id="dividedBill"></span><br>
               <span>per person</span>
            </div>
            <div id="totalTip">
               <p class="top-border">Tip</p>
               <span>$</span>
               <span id="dividedTip"></span><br>
               <span>per person</span>
            </div>
            <div id="totalAmount">
               <p class="top-border">Total</p>
               <span>$</span>
               <span id="billAndTip"></span><br>
               <span>per person</span>
            </div>
         </div>
      </div>


     
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>       
      <script src="script.js"></script>
   </body>
</html>
